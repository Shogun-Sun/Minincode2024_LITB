<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/createsection.css">
    <title>Create section</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Добавить секцию</h1>
            <label for="name">Название секции:</label>
            <input name="name" id="name">
            <label for="description">Описание:</label>
            <textarea name="description" id="description"></textarea>
            <label for="days">Дни проведения:</label>
            <input name="days" id="days" placeholder="Пн, Вт, Ср, Чт, Пт, Сб, Вс">
            <label for="times">Время проведения:</label>
            <input name="times" id="times" placeholder="8.00 - 10.00">
            <button id="save" class="button">Добавить</button>
        </div>
    </main>
    <script src="/js/createsection.js"></script>
</body>
</html>
