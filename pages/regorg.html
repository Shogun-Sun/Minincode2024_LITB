<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/regorg.css">
    <title>Organization registration</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogAIdc5N3HI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/regorg.css">
    <link rel="stylesheet" href="/css/reg.css">

</head>
<body>
    <main>
        <div id="form_container">
            <h2>Регистрация организацииы</h2>
            <div id="form">
                <div class="form-floating mb-3" id="float_container_1">
                    <input class="form-control" id="regname" placeholder="">
                    <label for="regname">Название организации</label>
                </div>
                <div class="form-floating mb-3" id="float_container_1">
                    <input class="form-control" id="mail" placeholder="">
                    <label for="mail">Почта</label>
                </div>

                <div class="form-floating mb-3" id="float_container_2">
                    <input class="form-control" id="phone" placeholder="">
                    <label for="phone">Телефон</label>
                </div>

                <div class="form-floating mb-3" id="float_container_3">
                    <input class="form-control" id="address" placeholder="">
                    <label for="address">Адрес</label>
                </div>

                <div class="form-floating mb-3" id="float_container_4">
                    <input class="form-control" id="OGRN" placeholder="">
                    <label for="OGRN">ОГРН</label>
                </div>

                <div class="form-floating mb-3" id="float_container_5">
                    <input class="form-control" id="first_password" type="password" placeholder="">
                    <label for="first_password">Пароль</label>
                </div>

                <div class="form-floating mb-3" id="float_container_6">
                    <input class="form-control" id="second_password" type="password" placeholder="">
                    <label for="second_password">Пароль</label>
                </div>
                <div>
                    <button id="main" class="button">to main</button>
                    <button id="send" class="button">create</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/regorg.js"></script>
</body>
</html>
