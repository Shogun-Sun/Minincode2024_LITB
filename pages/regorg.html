<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/regorg.css">
    <title>Organization registration</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Регистрация организации</h1>
            <label for="regname">Название организации:</label>
            <input name="regname" id="regname">
            <br>
            <div class="requisites">
                <p>Контактная информация</p>
                <lable for="mail">Почта</lable>
                <input type="email" name="mail" id="mail">
                <br>
                <lable for="phone">Телефон</lable>
                <input type="phone" name="phone" id="phone">
                <br>
                <lable for="address">Адрес</lable>
                <input type="address" name="address" id="address">
                <br>
                <lable for="OGRN">ОГРН</lable>
                <input type="number" name="OGRN" id="OGRN">
                <br>
                <lable for="first_password">Пароль:</lable>
                <input name="first_password" id="first_password">
                <br>
                <lable for="second_password">Повторите пароль:</lable>
                <input name="second_password" id="second_password">
                <br>
            </div>
            <button id="send">Отправить форму регистации</button>
        </div>
    </main>
    <script src="/js/regorg.js"></script>
</body>
</html>
