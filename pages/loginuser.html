<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogAIdc5N3HI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/loginuser.css">
    <link rel="stylesheet" href="/css/reg.css">

</head>
<body>
    <main>
        <div id="form_container">
            <h2>Вход</h2>
            <div id="form">
                <div class="form-floating mb-3" id="float_container_1">
                    <input class="form-control" id="email" placeholder="">
                    <label for="email">Почта</label>
                </div>

                <div class="form-floating mb-3" id="float_container_2">
                    <input class="form-control" id="password" type="password" placeholder="">
                    <label for="password">Пароль</label>
                </div>
                <p style="color:white;"> Если вы организация нажмите <input type="checkbox" id="check_org"></p>
                <div>
                    <button id="main" class="button">to main</button>
                    <button id="login" class="button">log in</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/loginuser.js"></script>
</body>
</html>
