<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/reguser.css">
    <title>User registration</title>
</head>
<body>
    <main>
        <div class="container">
            <lable for="name">Имя:</lable>
            <input name="name" id="name">
            <br>
            <lable for="surname">Фамилия:</lable>
            <input name="surname" id="surname">
            <br>
            <lable for="middle_name">Отчество:</lable>
            <input name="middle_name" id="middle_name">
            <br>
            <lable for="email">Почта:</lable>
            <input type="email" name="email" id="email">
            <br>
            <lable for="first_password">Пароль:</lable>
            <input name="password" id="first_password">
            <br>
            <lable for="second_password">Повторите пароль:</lable>
            <input name="password" id="second_password">
            <br>
            <button id="register">Зарегистрироваться</button>
        </div>
    </main>
    <script src="/public//js/reguser.js"></script>
</body>
</html>
