<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reguser.css">
    <title>User registration</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogAIdc5N3HI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/reguser">

</head>
<body>
    <main>
        <div id="form_container">
            <h2>Регистрация пользователя</h2>
            <div id="form">  
                <div class="form-floating mb-3" id="float_container_1">
                    <input class="form-control" id="name" placeholder="">
                    <label for="name" id="name_float">Имя</label>
                </div>
    
                <div class="form-floating mb-3" id="float_container_2">
                    <input class="form-control" id="surname" placeholder="">
                    <label for="surname" id="surname_float">Фамилия</label>
                </div>
                
                <div class="form-floating mb-3" id="float_container_3">
                    <input class="form-control" id="middle_name" placeholder="">
                    <label for="middle_name" id="middle_name_float">Отчество</label>
                </div>
    
                <div class="form-floating mb-3" id="float_container_4">
                    <input class="form-control"type="email" name="email" id="email" placeholder="">
                    <label for="email" id="email_float">Адрес электронной почты</label>
                </div>
    
                <div class="form-floating mb-3" id="float_container_5">
                    <input class="form-control" name="password" id="first_password" placeholder="">
                    <label  for="first_password" id="password_float">Пароль</label>
                </div>
    
                <div class="form-floating mb-3" id="float_container_6">
                    <input class="form-control" name="password" id="second_password" placeholder="">
                    <label  for="second_password" id="password_float">Подтверждение пароля</label>
                </div>
                <button class="button" id="register">create</button>
            </div>
        </div>
    </main>
    <script src="/js/reguser.js"></script>
</body>
</html>
